<!DOCTYPE html>
<html>
<head>
  <title>Catchphrase!</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <script src="../js/app.js"></script>


</head>
<body>
  <div id="page-wrapper" class="well">
    <header class="page-header">
      <div class="jumbotron">
        <h1>Lets play catchphrase!</h1>
        <p class="lead">Enter a word in the phrase field. Then enter the description in the other field. See your results below and delete them as needed.</p>
      </div>
    </header>
    <form id="phrase-form" class="form-inline">
      <input name="word" type="text" class="form-control" id="new-phrase" placeholder="Phrase">
      <input name="description" class="form-control" placeholder="Definition">
      <button type="submit" class="btn btn-default">Add Phrase</button>
    </form>
    <ul class="list-group" id="phrase-ul">
    </ul>
  </div>
</body>



  <script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.word %>
        <span class="label label-default"><%= item.description%></span>
        <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }); %>
  </script>
</html>
